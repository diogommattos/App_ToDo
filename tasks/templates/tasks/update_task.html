<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>To Do - UPDATE</title>
    <script src="https://kit.fontawesome.com/b4bdafe2a6.js" crossorigin="anonymous"></script>


</head>
<style>
    body{
        background-color: #638CB8;
    }

   

    input::placeholder{
        color: #d3d3d3;
    }

    .submit{
        background-color: #6BA3E8;
    }
   
    .center-column{
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
    }

    h1{
        text-align: center;
    }

    .btn-danger{
        background-color: #ffae19;
        border-color: #e59400;
    }

    .footer, p{
        color: black;        
        text-align: center;
        font-size: 16px;
    }

    .footer a{
        color: black;
    }

    .footer a:hover{
        color: silver;
    }
    
</style>


<body>
    <div class="center-column">
        <h1>UPDATE TASK</h1>
        <form method="POST" action="">
            {% csrf_token %}
            {{form}}
            <input class="btn btn-sm btn-info" type="submit" name="Task">
        </form>
    </div>

    <section class="footer">        
        <a href="https://github.com/diogommattos"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/diogo-marcolino-de-mattos"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.instagram.com/diogommattos/"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/channel/UCKaaKYyr9xOwyPRkmR1YoxQ?view_as=subscriber"><i class="fab fa-youtube"></i></a>
        <p>DGWEB CONSULTING - 2020</p>
    </section>

<!-- JavaScript (Opcional) -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
